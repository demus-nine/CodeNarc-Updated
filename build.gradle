plugins {
    id 'org.jetbrains.intellij' version '0.4.11'
    id 'java'
    id 'idea'
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
}

group 'org.codenarc.idea'
version '4.3.0'

repositories {
    mavenCentral()
}

idea {
    project {
        jdkName = '1.8'
    }
}

configurations {
    implementation  {
        exclude group: 'org.slf4j', module: 'slf4j-api'
    }
}

intellij {
    pluginName 'CodeNarc Updated'
    downloadSources true
    plugins 'java', 'Groovy'
}

publishPlugin {
    token "${jbPluginsToken}"
}

patchPluginXml {
    version "${version}"
    sinceBuild '192.4147'
}
